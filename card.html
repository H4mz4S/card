<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>card</title>
    <link rel="stylesheet" href="cardcss.css">
</head>

<body>
    <!--header-->
    <div class="header">
        <p><span id="sh">SHOPPING CART</span><hr>SHIPPING<hr>PAYMENT<hr>CONFIRM YOUR ORDER<hr>DONE</p>
    </div>

    <!--article1-->
    <div class="column">
        <div class="img">
            <img src="https://www.basementskate.com.au/images/P/baker-skateboard-deck-kader-jammys-8-125.png" alt="baker" width="150px" height="150px">
        </div>
        <div class="about">
            <h2 class="title">baker-skateboard-deck-kader-jammys-8.125</h2>
            <h3 class="subtitle">Product no:255458</h3>
            <h4 class="stock">In stock</h4>
        </div>
        <div class="counter">
            <button class="btn">+</button>
            <span class="count">1</span>
            <button class="btn">-</button>
        </div>
        <div class="prices">
            <div class="amount">$55.00</div>
            <div class="remove">Remove</div>
        </div>
    </div>
    <!--article2-->
    <div class="column">
        <div class="img">
            <img src="https://cruzadeskateboards.com/wp-content/uploads/2017/01/cruzade-corp-dagger-9-griptape-sheet-uai-1032x1032.png" alt="baker" width="150px" height="150px">
        </div>
        <div class="about">
            <h2 class="title">cruzade-corp-logo-9-griptape-sheet</h2>
            <h3 class="subtitle">Product no:115488</h3>
            <h4 class="stock">In stock</h4>
        </div>
        <div class="counter   counter1">
            <button class="btn">+</button>
            <p class="count">1</p>
            <button class="btn">-</button>
        </div>
        <div class="prices">
            <div class="amount">$5.00</div>
            <div class="remove">Remove</div>
        </div>
    </div>
    <!--checkout-->
    <hr id="line"> 
    <div class="checkout">
        <div class="total">
        <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
        </div>
        <div class="total-amount">$60.00</div>
        </div>
        <button class="button">Checkout</button>
    </div>


    <script type="text/javascript" src="card.js"></script>

</body>






</html>
